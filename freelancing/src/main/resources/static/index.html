<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Freelancer Search</h1>
</header>
<main>
    <section class="form-section">
        <h2>Search for Freelancers</h2>
        <form id="searchForm">
            <div class="form-group">
                <label for="skill">Skill:</label>
                <input type="text" id="skill" placeholder="Enter a skill (e.g., JavaScript)">
            </div>
            <div class="form-group">
                <label for="portfolio">Portfolio Project:</label>
                <input type="text" id="portfolio" placeholder="Enter a portfolio project name">
            </div>
            <div class="form-group">
                <label for="rating">Minimum Rating:</label>
                <input type="number" id="rating" placeholder="Enter minimum rating (1-5)" min="1" max="5">
            </div>
            <button type="submit">Search</button>
        </form>
    </section>
    <section class="results-section">
        <h2>Results</h2>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Freelancer Search</p>
</footer>
<script src="script.js"></script>
</body>
</html>
